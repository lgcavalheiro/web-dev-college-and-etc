<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Professor</title>
    <link rel="stylesheet" href="../scss/home-professor.scss" />
    <link
      rel="shortcut icon"
      href="../assets/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <nav>
      <span id="user-info"></span>
      <div id="navigation-professor">
        <button onclick="switchTab('grades-wrapper')">Notas dos alunos</button>
        <button onclick="switchTab('dashboard')">Dashboard</button>
      </div>
      <a href="/">Sair &DoubleRightArrow;</a>
    </nav>
    <div id="grades-wrapper">
      <button id="modal-btn" onclick="showModal(null, 'createUser')">
        Cadastrar aluno
      </button>
      <div id="grades"></div>
    </div>
    <div id="dashboard" hidden>
      <div id="grade-table"></div>
      <div class="chart-wrapper">
        <canvas id="deviation"></canvas>
      </div>
      <div class="chart-wrapper">
        <canvas id="boxplot-chart"></canvas>
      </div>
      <div class="chart-wrapper">
        <canvas id="histogram"></canvas>
      </div>
    </div>
    <div id="modal" hidden>
      <div id="modal-content">
        <span class="close-btn" onclick="hideModal()">&times;</span>
        <div></div>
      </div>
    </div>
    <script src="../js/home-professor.js"></script>
  </body>
</html>
